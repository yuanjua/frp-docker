name: Test FRP Images

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Version
        id: ver
        run: |
          V=$(curl -sL https://api.github.com/repos/fatedier/frp/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          echo "ver=$V" >> $GITHUB_OUTPUT

      - name: Build frps (Test Image)
        uses: docker/build-push-action@v5
        with:
          context: ./frps
          load: true
          build-args: FRP_VERSION=${{ steps.ver.outputs.ver }}
          tags: local/frps:test

      - name: Build frpc (Test Image)
        uses: docker/build-push-action@v5
        with:
          context: ./frpc
          load: true
          build-args: FRP_VERSION=${{ steps.ver.outputs.ver }}
          tags: local/frpc:test

      - name: Run Tests
        run: |
          chmod +x tests/run_tests.sh
          # Set CI env var to skip local build step in script
          export CI=true
          ./tests/run_tests.sh
